<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong With AI</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #444;
      background: #111;
    }
    .scoreboard {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    You: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span>
  </div>
  <canvas id="pong" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const playerScoreEl = document.getElementById("playerScore");
    const aiScoreEl = document.getElementById("aiScore");

    const paddleWidth = 10, paddleHeight = 80;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const playerSpeed = 8;
    const aiSpeed = 5;

    let playerScore = 0;
    let aiScore = 0;

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 10,
      speedX: 4,
      speedY: 4
    };

    const keys = {
      w: false,
      s: false
    };

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall() {
      ctx.fillStyle = "white";
      ctx.fillRect(ball.x, ball.y, ball.size, ball.size);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX *= -1;
      ball.speedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      // Ball movement
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      // Wall bounce
      if (ball.y <= 0 || ball.y + ball.size >= canvas.height) {
        ball.speedY *= -1;
      }

      // Player control
      if (keys.w && playerY > 0) playerY -= playerSpeed;
      if (keys.s && playerY + paddleHeight < canvas.height) playerY += playerSpeed;

      // AI follows ball if ball moving toward AI
      if (ball.speedX > 0) {
        const aiCenter = aiY + paddleHeight / 2;
        const ballCenter = ball.y + ball.size / 2;
        if (aiCenter < ballCenter && aiY + paddleHeight < canvas.height) {
          aiY += aiSpeed;
        } else if (aiCenter > ballCenter && aiY > 0) {
          aiY -= aiSpeed;
        }
      }

      // Collision with player
      if (
        ball.x <= 20 &&
        ball.y + ball.size > playerY &&
        ball.y < playerY + paddleHeight
      ) {
        ball.speedX *= -1;
      }

      // Collision with AI
      if (
        ball.x + ball.size >= canvas.width - 20 &&
        ball.y + ball.size > aiY &&
        ball.y < aiY + paddleHeight
      ) {
        ball.speedX *= -1;
      }

      // Scoring
      if (ball.x < 0) {
        aiScore++;
        aiScoreEl.textContent = aiScore;
        resetBall();
      }

      if (ball.x > canvas.width) {
        playerScore++;
        playerScoreEl.textContent = playerScore;
        resetBall();
      }
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawRect(10, playerY, paddleWidth, paddleHeight, "white");
      drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, "white");
      drawBall();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
    });

    document.addEventListener("keyup", e => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    });

    loop();
  </script>
</body>
</html>
