<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PONG with AI</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
    .game-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    canvas {
      border: 2px solid #444;
      background: #111;
      display: block;
    }
    .scoreboard {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #adminPanel {
      display: none;
      background: #222;
      border: 2px solid #555;
      padding: 10px;
      width: 320px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
    }
    #adminPanel input,
    #adminPanel button,
    #adminPanel select {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    #adminPanel label {
      font-weight: bold;
      font-size: 14px;
    }
    #adminPanel h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    You: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span> | Difficulty: <span id="difficultyLabel">Easy</span>
  </div>

  <div class="game-container">
    <canvas id="pong" width="600" height="400"></canvas>

    <div id="adminPanel">
      <h3>üõ†Ô∏è Admin Panel</h3>
      <label>Your Score:</label>
      <input type="number" id="setYourScore" min="0" />
      <button onclick="updateYourScore()">Set Your Score</button>

      <label>AI Score:</label>
      <input type="number" id="setAiScore" min="0" />
      <button onclick="updateAiScore()">Set AI Score</button>

      <label>AI Speed:</label>
      <input type="number" id="setAiSpeed" min="0" step="0.1" />
      <button onclick="updateAiSpeed()">Set AI Speed</button>

      <label>Difficulty:</label>
      <select id="setDifficultySelect">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
        <option>Extreme</option>
        <option>IMPOSSIBLE</option>
      </select>
      <button onclick="updateDifficulty()">Set Difficulty</button>

      <label>Ball Speed X:</label>
      <input type="number" id="setBallSpeedX" step="0.1" />
      <label>Ball Speed Y:</label>
      <input type="number" id="setBallSpeedY" step="0.1" />
      <button onclick="updateBallSpeed()">Set Ball Speed</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const playerScoreEl = document.getElementById("playerScore");
    const aiScoreEl = document.getElementById("aiScore");
    const difficultyLabel = document.getElementById("difficultyLabel");
    const adminPanel = document.getElementById("adminPanel");

    const paddleWidth = 10, paddleHeight = 80;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const playerSpeed = 8;

    let playerScore = 0;
    let aiScore = 0;
    let aiSpeed = 2;
    let difficulty = "Easy";

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 10,
      speedX: 4,
      speedY: 4
    };

    const keys = { w: false, s: false };

    function setDifficulty(score) {
      if (score >= 1000) {
        difficulty = "IMPOSSIBLE";
        aiSpeed = 10;
      } else if (score >= 30) {
        difficulty = "Extreme";
        aiSpeed = 6;
      } else if (score >= 15) {
        difficulty = "Hard";
        aiSpeed = 4;
      } else if (score >= 5) {
        difficulty = "Medium";
        aiSpeed = 3;
      } else {
        difficulty = "Easy";
        aiSpeed = 2;
      }
      difficultyLabel.textContent = difficulty;
    }

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall() {
      ctx.fillStyle = "white";
      ctx.fillRect(ball.x, ball.y, ball.size, ball.size);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX *= -1;
      ball.speedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      if (ball.y <= 0 || ball.y + ball.size >= canvas.height) {
        ball.speedY *= -1;
      }

      if (keys.w && playerY > 0) playerY -= playerSpeed;
      if (keys.s && playerY + paddleHeight < canvas.height) playerY += playerSpeed;

      // AI logic uses current aiSpeed now:
      if (difficulty !== "IMPOSSIBLE") {
        const aiCenter = aiY + paddleHeight / 2;
        const ballCenter = ball.y + ball.size / 2;
        if (ball.speedX > 0) {
          if (aiCenter < ballCenter && aiY + paddleHeight < canvas.height) aiY += aiSpeed;
          else if (aiCenter > ballCenter && aiY > 0) aiY -= aiSpeed;
        }
      } else {
        // IMPOSSIBLE MODE: AI locks to ball and curves shots
        if (ball.x + ball.size >= canvas.width - 30) {
          let targetY = playerY + paddleHeight / 2;
          ball.speedY = (targetY - ball.y) * 0.1;
        }
        aiY = ball.y - paddleHeight / 2;
      }

      // Player paddle collision
      if (
        ball.x <= 20 &&
        ball.y + ball.size > playerY &&
        ball.y < playerY + paddleHeight
      ) {
        ball.speedX *= -1;
      }

      // AI paddle collision
      if (
        ball.x + ball.size >= canvas.width - 20 &&
        ball.y + ball.size > aiY &&
        ball.y < aiY + paddleHeight
      ) {
        ball.speedX *= -1;
      }

      // Scoring
      if (ball.x < 0) {
        aiScore++;
        aiScoreEl.textContent = aiScore;
        resetBall();
      }

      if (ball.x > canvas.width) {
        playerScore++;
        playerScoreEl.textContent = playerScore;
        setDifficulty(playerScore);
        resetBall();
      }
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawRect(10, playerY, paddleWidth, paddleHeight, "white");
      drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, "white");
      drawBall();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "w") keys.w = true;
      if (e.key === "s") keys.s = true;

      if (e.key === "]" && adminPanel.style.display === "none") {
        const pass = prompt("Enter admin password:");
        if (pass === "pookieAdmin123") {
          adminPanel.style.display = "block";
          alert("Admin panel unlocked!");
        } else {
          alert("Wrong password, bro.");
        }
      }
    });

    document.addEventListener("keyup", e => {
      if (e.key === "w") keys.w = false;
      if (e.key === "s") keys.s = false;
    });

    function updateYourScore() {
      const val = parseInt(document.getElementById("setYourScore").value);
      if (!isNaN(val) && val >= 0) {
        playerScore = val;
        playerScoreEl.textContent = playerScore;
        setDifficulty(playerScore);
      }
    }

    function updateAiScore() {
      const val = parseInt(document.getElementById("setAiScore").value);
      if (!isNaN(val) && val >= 0) {
        aiScore = val;
        aiScoreEl.textContent = aiScore;
      }
    }

    function updateAiSpeed() {
      const val = parseFloat(document.getElementById("setAiSpeed").value);
      if (!isNaN(val) && val >= 0) {
        aiSpeed = val;
      }
    }

    function updateDifficulty() {
      const val = document.getElementById("setDifficultySelect").value;
      difficulty = val;
      difficultyLabel.textContent = difficulty;
      switch (val) {
        case "Easy": aiSpeed = 2; break;
        case "Medium": aiSpeed = 3; break;
        case "Hard": aiSpeed = 4; break;
        case "Extreme": aiSpeed = 6; break;
        case "IMPOSSIBLE": aiSpeed = 10; break;
      }
    }

    function updateBallSpeed() {
      const speedX = parseFloat(document.getElementById("setBallSpeedX").value);
      const speedY = parseFloat(document.getElementById("setBallSpeedY").value);
      if (!isNaN(speedX)) ball.speedX = speedX;
      if (!isNaN(speedY)) ball.speedY = speedY;
    }

    loop();
  </script>
</body>
</html>
