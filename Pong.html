<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pong with Admin Panel</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    color: white;
    overflow: hidden;
  }
  canvas {
    border: 2px solid #444;
    background: #111;
  }
  #adminPanel {
    position: fixed;
    top: 0;
    right: -320px;
    width: 300px;
    height: 100vh;
    background: #222;
    border-left: 2px solid #555;
    padding: 20px;
    box-sizing: border-box;
    transition: right 0.3s ease;
    overflow-y: auto;
    z-index: 1000;
  }
  #adminPanel.open {
    right: 0;
  }
  #adminPanel label {
    display: block;
    margin: 10px 0 5px;
  }
  #adminPanel input[type="number"],
  #adminPanel select {
    width: 100%;
    padding: 5px;
    background: #333;
    border: none;
    color: white;
    font-size: 1rem;
  }
  #adminPanel button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #444;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }
  #adminPanel button:hover {
    background: #666;
  }
</style>
</head>
<body>

<canvas id="pong" width="600" height="400"></canvas>

<div id="adminPanel">
  <h2>Admin Panel</h2>

  <label for="scoreInput">Set Your Score</label>
  <input type="number" id="scoreInput" min="0" />

  <label for="aiSpeedInput">AI Speed</label>
  <input type="number" id="aiSpeedInput" min="0.1" max="20" step="0.1" />

  <label for="difficultySelect">Difficulty</label>
  <select id="difficultySelect">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
    <option value="extreme">Extreme</option>
    <option value="impossible">Impossible</option>
  </select>

  <label for="ballSpeedInput">Ball Speed</label>
  <input type="number" id="ballSpeedInput" min="0.1" max="20" step="0.1" />

  <button id="applyBtn">Apply Changes</button>
  <button id="closeBtn">Close Admin Panel</button>
</div>

<script>
  const canvas = document.getElementById("pong");
  const ctx = canvas.getContext("2d");

  const paddleWidth = 10, paddleHeight = 80;
  let playerY = canvas.height / 2 - paddleHeight / 2;
  let aiY = canvas.height / 2 - paddleHeight / 2;

  // Difficulty base AI speeds
  const difficultySettings = {
    easy: 2,
    medium: 3,
    hard: 4,
    extreme: 5,
    impossible: 0 // special case, AI controls ball
  };

  // Start settings
  let difficulty = "easy";
  let aiSpeed = difficultySettings[difficulty];
  let ballSpeed = 4;

  const ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    size: 10,
    speedX: ballSpeed * (Math.random() > 0.5 ? 1 : -1),
    speedY: ballSpeed * (Math.random() > 0.5 ? 1 : -1),
  };

  let playerScore = 0;
  let aiScore = 0;

  // Admin panel elements
  const adminPanel = document.getElementById("adminPanel");
  const scoreInput = document.getElementById("scoreInput");
  const aiSpeedInput = document.getElementById("aiSpeedInput");
  const difficultySelect = document.getElementById("difficultySelect");
  const ballSpeedInput = document.getElementById("ballSpeedInput");
  const applyBtn = document.getElementById("applyBtn");
  const closeBtn = document.getElementById("closeBtn");

  // Track pressed keys
  const keys = {};

  // Draw functions
  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }
  function drawBall() {
    ctx.fillStyle = "white";
    ctx.fillRect(ball.x, ball.y, ball.size, ball.size);
  }
  function drawScores() {
    ctx.font = "24px monospace";
    ctx.fillStyle = "white";
    ctx.fillText(`Player: ${playerScore}`, 20, 30);
    ctx.fillText(`AI: ${aiScore}`, canvas.width - 120, 30);
  }

  // Reset ball to center and random direction
  function resetBall() {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.speedX = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
    ball.speedY = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
  }

  // Update difficulty based on score
  function updateDifficulty() {
    if (playerScore >= 1000) difficulty = "impossible";
    else if (playerScore >= 30) difficulty = "extreme";
    else if (playerScore >= 15) difficulty = "hard";
    else if (playerScore >= 5) difficulty = "medium";
    else difficulty = "easy";

    if (difficulty !== "impossible") {
      aiSpeed = difficultySettings[difficulty];
    }
  }

  // Update positions and logic
  function update() {
    // Move ball
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // Ball collision with top/bottom
    if (ball.y <= 0) {
      ball.y = 0;
      ball.speedY = -ball.speedY;
    } else if (ball.y + ball.size >= canvas.height) {
      ball.y = canvas.height - ball.size;
      ball.speedY = -ball.speedY;
    }

    // Ball collision with player paddle
    if (
      ball.x <= 20 + paddleWidth &&
      ball.x >= 10 &&
      ball.y + ball.size > playerY &&
      ball.y < playerY + paddleHeight
    ) {
      ball.x = 20 + paddleWidth;
      ball.speedX = -ball.speedX;
      // Add some vertical speed change based on hit position
      const collidePoint = (ball.y + ball.size/2) - (playerY + paddleHeight/2);
      ball.speedY = collidePoint * 0.2;
    }

    // Ball collision with AI paddle
    if (
      ball.x + ball.size >= canvas.width - 20 - paddleWidth &&
      ball.x + ball.size <= canvas.width - 20 &&
      ball.y + ball.size > aiY &&
      ball.y < aiY + paddleHeight
    ) {
      ball.x = canvas.width - 20 - paddleWidth - ball.size;
      ball.speedX = -ball.speedX;
      // Add some vertical speed change based on hit position
      const collidePoint = (ball.y + ball.size/2) - (aiY + paddleHeight/2);
      ball.speedY = collidePoint * 0.2;
    }

    // Score logic
    if (ball.x < 0) {
      aiScore++;
      resetBall();
    } else if (ball.x > canvas.width) {
      playerScore++;
      resetBall();
    }

    updateDifficulty();

    // AI movement logic
    if (difficulty === "impossible") {
      // AI controls the ball directly to always win
      ball.speedX = -Math.abs(ballSpeed);
      // Curve the ball randomly a bit
      ball.speedY += (Math.random() - 0.5) * 0.4;
      // AI paddle follows ball perfectly
      aiY = ball.y - paddleHeight / 2;
    } else {
      // AI tries to follow the ball's y with max speed aiSpeed
      const targetY = ball.y - paddleHeight / 2;
      if (aiY + paddleHeight / 2 < targetY) {
        aiY += aiSpeed;
        if (aiY + paddleHeight / 2 > targetY) aiY = targetY;
      } else if (aiY + paddleHeight / 2 > targetY) {
        aiY -= aiSpeed;
        if (aiY + paddleHeight / 2 < targetY) aiY = targetY;
      }
    }

    // Keep paddles inside canvas
    playerY = Math.max(0, Math.min(canvas.height - paddleHeight, playerY));
    aiY = Math.max(0, Math.min(canvas.height - paddleHeight, aiY));
  }

  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawRect(10, playerY, paddleWidth, paddleHeight, "white");
    drawRect(canvas.width - 20 - paddleWidth, aiY, paddleWidth, paddleHeight, "white");

    drawBall();
    drawScores();
  }

  // Handle player paddle movement based on keys held
  function handlePlayerMovement() {
    if (keys["w"]) playerY -= 6;
    if (keys["s"]) playerY += 6;
    if (keys["arrowup"]) aiY -= 6; // manual AI control
    if (keys["arrowdown"]) aiY += 6;
  }

  function gameLoop() {
    handlePlayerMovement();
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  // Keyboard events for player movement and admin panel trigger
  window.addEventListener("keydown", e => {
    keys[e.key.toLowerCase()] = true;

    // Trigger admin password prompt on ']'
    if (e.key === "]") {
      if (!adminPanel.classList.contains("open")) {
        const pass = prompt("Enter admin password:");
        if (pass === "OPEN SESAME") {
          adminPanel.classList.add("open");
          // Fill inputs with current values
          scoreInput.value = playerScore;
          aiSpeedInput.value = aiSpeed.toFixed(1);
          difficultySelect.value = difficulty;
          ballSpeedInput.value = ballSpeed.toFixed(1);
        }
      }
    }
  });

  window.addEventListener("keyup", e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Admin panel buttons
  applyBtn.addEventListener("click", () => {
    const newScore = Number(scoreInput.value);
    if (!isNaN(newScore) && newScore >= 0) {
      playerScore = newScore;
      updateDifficulty();
    }
    const newAISpeed = Number(aiSpeedInput.value);
    if (!isNaN(newAISpeed) && newAISpeed > 0) {
      aiSpeed = newAISpeed;
    }
    const newDifficulty = difficultySelect.value;
    if (difficultySettings.hasOwnProperty(newDifficulty) || newDifficulty === "impossible") {
      difficulty = newDifficulty;
      if (difficulty !== "impossible") {
        aiSpeed = difficultySettings[difficulty];
      }
    }
    const newBallSpeed = Number(ballSpeedInput.value);
    if (!isNaN(newBallSpeed) && newBallSpeed > 0) {
      ballSpeed = newBallSpeed;
      // Update ball direction but keep sign
      ball.speedX = (ball.speedX > 0 ? 1 : -1) * ballSpeed;
      ball.speedY = (ball.speedY > 0 ? 1 : -1) * ballSpeed;
    }
    alert("Settings updated!");
  });

  closeBtn.addEventListener("click", () => {
    adminPanel.classList.remove("open");
  });

  // Start the game loop
  gameLoop();
</script>

</body>
</html>
