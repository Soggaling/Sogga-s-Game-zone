<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #444;
      background: #111;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 80;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 6;

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 10,
      speedX: 4,
      speedY: 4
    };

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall() {
      ctx.fillStyle = "white";
      ctx.fillRect(ball.x, ball.y, ball.size, ball.size);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX = -ball.speedX;
      ball.speedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      // Move ball
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      // Wall collision
      if (ball.y <= 0 || ball.y + ball.size >= canvas.height) {
        ball.speedY = -ball.speedY;
      }

      // Paddle collision
      if (
        ball.x <= 20 &&
        ball.y + ball.size > playerY &&
        ball.y < playerY + paddleHeight
      ) {
        ball.speedX = -ball.speedX;
      }

      if (
        ball.x + ball.size >= canvas.width - 20 &&
        ball.y + ball.size > aiY &&
        ball.y < aiY + paddleHeight
      ) {
        ball.speedX = -ball.speedX;
      }

      // Score check
      if (ball.x < 0 || ball.x > canvas.width) {
        resetBall();
      }
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawRect(10, playerY, paddleWidth, paddleHeight, "white");
      drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, "white");

      drawBall();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "w") playerY -= paddleSpeed;
      if (e.key === "s") playerY += paddleSpeed;
      if (e.key === "ArrowUp") aiY -= paddleSpeed;
      if (e.key === "ArrowDown") aiY += paddleSpeed;
    });

    loop();
  </script>
</body>
</html>
