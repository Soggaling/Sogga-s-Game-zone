<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>snake</title>
  <style>
    body {
      background-color: #a8d08d;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      background-color: #d0f0c0;
      border: 4px solid #333;
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #game-over {
      font-size: 28px;
      font-weight: bold;
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç Google Snake Clone</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="game-over"></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = getRandomFood();
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let score = 0;
    let isGameOver = false;

    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (key === "ArrowUp" && direction.y === 0) nextDirection = { x: 0, y: -1 };
      else if (key === "ArrowDown" && direction.y === 0) nextDirection = { x: 0, y: 1 };
      else if (key === "ArrowLeft" && direction.x === 0) nextDirection = { x: -1, y: 0 };
      else if (key === "ArrowRight" && direction.x === 0) nextDirection = { x: 1, y: 0 };
    });

    function getRandomFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    function draw() {
      ctx.fillStyle = "#d0f0c0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#222" : "#333";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
    }

    function update() {
      if (isGameOver) return;

      direction = nextDirection;

      const head = {
        x: snake[0].x + direction.x * box,
        y: snake[0].y + direction.y * box
      };

      // Wall collision
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        return endGame();
      }

      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return endGame();
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = getRandomFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function endGame() {
      isGameOver = true;
      document.getElementById("game-over").textContent = "üíÄ Game Over! Final Score: " + score;
      document.getElementById("game-over").style.display = "block";
      setTimeout(() => location.reload(), 1500);
    }

    draw();
    setInterval(update, 100);
  </script>
</body>
</html>
