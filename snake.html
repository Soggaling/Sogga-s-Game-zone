<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      user-select: none;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
    }
    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #game-over {
      margin-top: 15px;
      font-size: 28px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game (WASD)</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="game-over"></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("game-over");

    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "RIGHT";
    let food = getRandomFood();
    let score = 0;

    let gameInterval = null;
    let isGameOver = false;

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if (isGameOver) return; // block controls after death
      if ((key === "w") && direction !== "DOWN") direction = "UP";
      else if ((key === "s") && direction !== "UP") direction = "DOWN";
      else if ((key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((key === "d") && direction !== "LEFT") direction = "RIGHT";
    });

    function getRandomFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
    }

    function drawDeathFlash(frame) {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const flashColor = frame % 2 === 0 ? "red" : "darkred";

      for (const segment of snake) {
        ctx.fillStyle = flashColor;
        ctx.fillRect(segment.x, segment.y, box, box);
      }
    }

    function gameOver() {
      isGameOver = true;
      clearInterval(gameInterval);

      let flashFrames = 0;
      const maxFlashFrames = 10;
      const flashInterval = setInterval(() => {
        drawDeathFlash(flashFrames);
        flashFrames++;
        if (flashFrames > maxFlashFrames) {
          clearInterval(flashInterval);
          gameOverDisplay.textContent = `üíÄ Game Over! Final Score: ${score}`;
          gameOverDisplay.style.display = "block";
          setTimeout(() => location.reload(), 1500); // Reload after 1.5 seconds
        }
      }, 150);
    }

    function update() {
      if (isGameOver) return;

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        return gameOver();
      }

      if (snake.some((segment, i) => i !== 0 && segment.x === head.x && segment.y === head.y)) {
        return gameOver();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        food = getRandomFood();
      } else {
        snake.pop();
      }

      drawGame();
    }

    gameInterval = setInterval(update, 100);
  </script>
</body>
</html>
