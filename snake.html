<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game (WASD)</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * cols) * box,
      y: Math.floor(Math.random() * rows) * box
    };

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((key === "w") && direction !== "DOWN") direction = "UP";
      else if ((key === "s") && direction !== "UP") direction = "DOWN";
      else if ((key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((key === "d") && direction !== "LEFT") direction = "RIGHT";
    });

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;

      // Game over
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === head.x && s.y === head.y)
      ) {
        alert("üíÄ Game Over reload to play again");
        location.reload();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }
    }

    setInterval(draw, 100);
  </script>
</body>
</html>
